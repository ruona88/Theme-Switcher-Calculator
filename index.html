<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" >
</head>
<body>
    
    <main>

        <div class = "heading">
            <div class = "logo">
                <span>calc</span>
            </div>
            <div class = "toggle-and-numbers">
                <div class = "toggle-numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                
                <div class = "toggle-container">
                    <div class = "toggle-1">
                        <div class = "toggle-circle-1">

                        </div>
                    </div>
                    <div class = "toggle-2">
                        <div class = "toggle-circle-2">

                        </div>
                    </div>
                    <div class = "toggle-3">
                        <div class = "toggle-circle-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "display" id = "display">
            <p>0</p>
        </div>

        <div class = "calculator-buttons">
            <button class = "btn-7 btn-number" value = "7" >7</button>
            <button class = "btn-8 btn-number" value = "8" >8</button>
            <button class = "btn-9 btn-number" value = "9" >9</button>
            <button class = "btn-delete dark-blue" id = "delete">DEL</button>
            <button class = "btn-4 btn-number" value = "4" >4</button>
            <button class = "btn-5 btn-number" value = "5" >5</button>
            <button class = "btn-6 btn-number" value = "6" >6</button>
            <button class = "btn-+ btn-operation" value = "+" >+</button>
            <button class = "btn-1 btn-number" value = "1" >1</button>
            <button class = "btn-2 btn-number" value = "2" >2</button>
            <button class = "btn-3 btn-number"  value = "3" >3</button>
            <button class = "btn-minus btn-operation" value = "-" >-</button>
            <button class = "btn-period" value = "." id = "period">.</button>
            <button class = "btn-0" value = "0" id = "zero">0</button>
            <button class = "btn-division btn-operation" value = "/" >/</button>
            <button class = "btn-multiply btn-operation" value = "*" >x</button>
            <button class = "btn-reset  dark-blue" id = "reset">RESET</button>
            <button class = "btn-equal" id = "equal">=</button>
        </div>

    </main>

</body>
<script src = "design.js" ></script>
<script src = "functionality.js" ></script>
</html>
